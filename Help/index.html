<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #001926; /* 网页背景颜色 */
            color: #ccc; /* 为了可读性，给文字一个浅色 */
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        a {
            color: #76FF33; /* 超链接颜色 */
        }
        /* 从维基复制一些基本样式以保持布局 */
        #content {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #002537; /* 内容区域的背景色，可以微调 */
            padding: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table.wikitable {
            border: 1px solid #a2a9b1;
            border-collapse: collapse;
            margin: 1em 0;
        }
        .wikitable th, .wikitable td {
            border: 1px solid #a2a9b1;
            padding: 0.4em 0.6em;
        }
        .wikitable th {
            background-color: #00334E;
        }
    </style>
</head>
<body>
    <div id="content">
        null
    </div>
</body>
</html>
