<div class="info_block_title">车库描述</div>
<p>一款理想的夜间行动迷彩。你将成为一个噩梦，恐怖的化身，翱翔在夜晚的翅膀上。</p><p>另见：<a href="./Paints.html" title="迷彩">迷彩</a>
</p>
<div class="info_block_title">有趣的事实</div>
<div class="interesting_content">
<ul><li>迷彩首次出现在2014年10月31日，作为万圣节的假日迷彩。</li>
<li>于2016年7月21日重新上架销售。</li>
<li>熟练使用这种迷彩的用户可以在黑暗的地图中通过回声定位来揭示敌人的位置。</li></ul>
