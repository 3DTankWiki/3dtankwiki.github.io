<div class="info_block_title">车库描述</div>
<p>一款带有动画图案的迷彩，作为您坦克的美观涂层。其颜色组合可能提供一些伪装效果，但除此之外，这款迷彩并没有提供任何功能性游戏优势。</p><p>另请参阅：<a href="./Paints" title="迷彩">迷彩</a>
</p>
<div class="info_block_title">有趣的事实</div>
<div class="interesting_content">
<ul><li>这个迷彩在2020年4月1日被添加到游戏中。</li>
<li>这个迷彩可以在2020年4月的星级挑战A的第45级解锁。</li></ul>
