<div class="info_block_title">车库描述</div>
<p>强大的爆炸，黑色的灰烬云，灼热的熔岩河，摧毁一路上的一切——这个迷彩将使你的坦克成为你红队真正的灾难。</p><p>另见：<a href="./Paints" title="迷彩">迷彩</a>
</p>
<div class="info_block_title">有趣的事实</div>
<div class="interesting_content">
<ul><li>迷彩于2018年5月18日被添加到幸运礼盒中。</li>
<li>如果你在这个迷彩上戴上一个魔法戒指，它会让你的坦克变得隐形。不幸的是，你还会融化戒指并永久毁坏它，但我想在此期间会很有趣。</li></ul>
</div>
