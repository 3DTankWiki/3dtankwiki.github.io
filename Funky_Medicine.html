<div class="info_block_title">车库描述</div>
<p>有时候即使在药剂学中也会出错。在这种情况下，试图为坦克手们制作一种异国情调的药物的尝试失败了。它本应在每个道具箱子里都有。但它突然变成了粉色……之后，原本计划将其处理掉，但有人想到一个主意，把它用在坦克上。看起来也相当不错！</p><p>另请参见：<a href="./Paints" title="迷彩">迷彩</a>
</p>
