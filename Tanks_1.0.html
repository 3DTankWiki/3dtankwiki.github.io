<div class="info_block_title">一般信息</div>
<div class="info_grid">
<ul><li><div class="info_labeled_item"><div class="info_label">类型：</div><div class="info_content">战争</div></div></li>
<li><div class="info_labeled_item"><div class="info_label">价格：</div><div class="info_content"><a href="./Tankoins" title="坦克币"><span class="coins-modern">10</span></a></div></div></li>
<li><div class="info_labeled_item"><div class="info_label">车库分类:</div><div class="info_content"><span style="color:#F33">◆ 特殊</span></div></div></li>
<li><div class="info_labeled_item"><div class="info_label">幸运礼盒稀有性:</div><div class="info_content">不适用</div></div></li></ul>

<div class="info_block_title"></div>
<div class="info_block_title">车库描述</div>
<p>承认吧。你有坦克睡衣。确实如此。现在，你的坦克也可以有。对于那些寒冷的冬天的夜晚，想要在被子下和你的坦克挤在一起看视频周报，简直太棒了。它还提供动画版本。</p><p>另见：<a href="./Paints" title="迷彩">迷彩</a>
</p>
<div class="info_block_title">有趣的事实</div>
<div class="interesting_content">
<ul><li>迷彩可能被视为一个<a rel="nofollow" class="external text" href="https://tankionline.com/en/2019/08/tank-war/">奖励</a>作为获取解锁星级挑战奖励加成的一部分<a href="./Tank_War" title="坦克战争">坦克战争</a>，或者以活动的持续时间为价格暂时获得<a href="./Tankoins" title="坦克币"><span class="coins-modern">10</span></a>坦克币.</li></ul>
</div>
</div>
