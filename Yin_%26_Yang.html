<div class="info_block_title">车库描述</div>
<p>一种普通的非动态迷彩，作为您坦克的美学涂层。它的颜色组合可能提供一些伪装效果，但除此之外，这种迷彩并没有提供任何功能性游戏优势。</p><p>另见：<a href="./Paints" title="迷彩">迷彩</a>
</p>
<div class="info_block_title">有趣的事实</div>
<div class="interesting_content">
<ul><li>迷彩于2020年3月2日出现。</li>
<li>这种迷彩在""期间提供。<a rel="nofollow" class="external text" href="https://tankionline.com/en/2020/01/conflict-yin-yang/">冲突阴阳</a>" 活动.</li>
<li>迷彩被授予所有参与活动的人，无论是阴还是阳。</li></ul>
