um" title="论坛">论坛</a>
</div><p><br>
</p><ol><li>去<a rel="nofollow" class="external text" href="https://youtube.com">youtube.com</a>.<br><br></li>
<li>点击<b>上传</b><br><span typeof="mw:File"><span><img src="https://en.tankiwiki.com/images/en/thumb/7/78/UT11.png/800px-UT11.png" decoding="async" loading="lazy" width="800" height="64" class="mw-file-element" srcset="https://en.tankiwiki.com/images/en/thumb/7/78/UT11.png/1200px-UT11.png 1.5x, https://en.tankiwiki.com/images/en/thumb/7/78/UT11.png/1600px-UT11.png 2x"></span></span><br><br></li>
<li>为了上传视频，您必须拥有一个YouTube账号。一个Google账号（<a rel="nofollow" class="external text" href="https://gmail.com">gmail.com</a>) 账号也可以使用。如果您没有这些，请点击<b>创建一个账号</b>:<br><span typeof="mw:File"><span><img src="https://en.tankiwiki.com/images/en/thumb/a/a2/UT12.png/200px-UT12.png" decoding="async" loading="lazy" width="200" height="65" class="mw-file-element" srcset="https://en.tankiwiki.com/images/en/a/a2/UT12.png 1.5x"></span></span><br><br></li>
<li>点击这个图标：<br><span typeof="mw:File"><span><img src="https://en.tankiwiki.com/images/en/thumb/b/bd/UT14.png/600px-UT14.png" decoding="async" loading="lazy" width="600" height="711" class="mw-file-element" srcset="https://en.tankiwiki.com/images/en/thumb/b/bd/UT14.png/900px-UT14.png 1.5x, https://en.tankiwiki.com/images/en/b/bd/UT14.png 2x"></span></span><br><br></li>
<li>选择您想要上传的视频。<span typeof="mw:File"><span><img src="https://en.tankiwiki.com/images/en/thumb/1/14/Choosing_video_file_youtube.png/600px-Choosing_video_file_youtube.png" decoding="async" loading="lazy" width="600" height="327" class="mw-file-element" srcset="https://en.tankiwiki.com/images/en/thumb/1/14/Choosing_video_file_youtube.png/900px-Choosing_video_file_youtube.png 1.5x, https://en.tankiwiki.com/images/en/1/14/Choosing_video_file_youtube.png 2x"></span></span><br><br></li>
<li>等待上传完成并处理视频：<br><span typeof="mw:File"><span><img src="https://en.tankiwiki.com/images/en/thumb/e/ef/UT15.png/600px-UT15.png" decoding="async" loading="lazy" width="600" height="744" class="mw-file-element" srcset="https://en.tankiwiki.com/images/en/thumb/e/ef/UT15.png/900px-UT15.png 1.5x, https://en.tankiwiki.com/images/en/e/ef/UT15.png 2x"></span></span><br><br></li></ol><div align="right"><small>最后编辑：HelpersBot 2024年5月21日</small></div></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
