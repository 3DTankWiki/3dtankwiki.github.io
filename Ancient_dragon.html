<div class="info_block_title">车库描述</div>
<p>"这个护甲比铁还坚固。没有刀刃能刺穿它！" 一只古老的龙在被一支巨大的箭刺穿之前这么想道。</p><p>另见：<a href="./Paints.html" title="迷彩">迷彩</a>
</p>
<div class="info_block_title">有趣的事实</div>
<div class="interesting_content">
<ul><li>'这个迷彩本可以作为付费第四部分解锁。<a href="./Passes.html" title="通行证">解锁星级挑战奖励加成</a>在第11级的<a href="./Challenges.html" title="星级挑战">星级挑战</a>.</li>
<li>传奇说，谁能猜出龙的年龄，谁就能揭示宇宙的秘密。</li></ul>
</div>
