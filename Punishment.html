<div class="info_block_title">车库描述</div>
<p>一种普通的非动态迷彩，作为您坦克的美学涂层。它的颜色组合可能提供一些伪装效果，但除此之外，这种迷彩并没有提供任何功能性游戏优势。</p><p>另见：<a href="./Paints.html" title="迷彩">迷彩</a>
</p>

<li>迷彩于2024年6月7日至7月5日在游戏中以特殊优惠“粉丝礼包”出售，以此向...致敬。<a rel="nofollow" class="external text" href="https://tankionline.com/en/?p=49320">«夏季少校2024»</a>锦标赛。</li></ul>
